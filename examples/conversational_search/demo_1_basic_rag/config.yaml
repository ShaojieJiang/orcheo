dataset:
  docs_path: ../data/docs
  queries_path: ../data/queries.json

ingestion:
  loader:
    source_type: file
    file_patterns:
      - ../data/docs/*.md
  chunking:
    strategy: recursive_character
    chunk_size: 512
    chunk_overlap: 64
  metadata:
    include_filename: true

retrieval:
  embedding_model: text-embedding-3-small
  vector_store: in_memory
  search:
    top_k: 5
    similarity_threshold: 0.0

generation:
  model: gpt-4o-mini
  temperature: 0.3
  include_citations: true

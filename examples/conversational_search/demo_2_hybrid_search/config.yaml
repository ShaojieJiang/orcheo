dataset:
  docs_path: ../data/docs
  queries_path: ../data/queries.json

retrieval:
  dense:
    model: text-embedding-3-small
    top_k: 8
  bm25:
    top_k: 8
  web_search:
    provider: tavily
    max_results: 4
    search_depth: advanced
  fusion:
    strategy: reciprocal_rank_fusion
    weights:
      vector: 0.5
      bm25: 0.3
      web: 0.2
  reranker:
    model: cross-encoder/ms-marco-MiniLM-L-6-v2
    top_k: 5
  compressor:
    max_tokens: 1800

generation:
  model: gpt-4o-mini
  temperature: 0.25
  include_citations: true
